<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
            <span>1.投影</span>
            <p class="box1 common">俱乐部客户免费流量送给你</p>
            <textarea rows="8" cols="60">
                text-shadow:8px 3px 1px #1D96FB;
            </textarea>
            <hr>


            <span>2.渐变</span>
            <p class="box2 common">俱乐部客户免费流量送给你</p>
            <textarea rows="8" cols="60">
                background: linear-gradient( to bottom, white, rgb(0, 174, 255));
                -webkit-text-fill-color : transparent;
                -webkit-background-clip : text;
            </textarea>
            <hr>


            <span>3.外发光</span>
            <p class="box3 common">俱乐部客户免费流量送给你</p>
            <textarea  rows="8" cols="60">
                .box3{
                        /* text-shadow:0 0 10px #00F; */
                        text-shadow: 0 0 0.2em #F87, 0 0 0.2em #F87
                    }
                    .box3:hover {
                        color: #fff;
                        -webkit-animation: Glow 1.5s ease infinite alternate;
                                animation: Glow 1.5s ease infinite alternate;
                    
                    }
                    @-webkit-keyframes Glow {
                        from {
                            text-shadow: 0 0 10px #fff,
                                         0 0 20px #fff,
                                         0 0 30px #fff,
                                         0 0 40px #00a67c,
                                         0 0 70px #00a67c,
                                         0 0 80px #00a67c,
                                         0 0 100px #00a67c,
                                         0 0 150px #00a67c;
                        }
                        to {
                            text-shadow: 0 0 5px #fff,
                                         0 0 10px #fff,
                                         0 0 15px #fff,
                                         0 0 20px #00a67c,
                                         0 0 35px #00a67c,
                                         0 0 40px #00a67c,
                                         0 0 50px #00a67c,
                                         0 0 75px #00a67c;
                        }
                    }
                    @keyframes Glow {
                        from {
                            text-shadow: 0 0 10px #fff,
                                         0 0 20px #fff,
                                         0 0 30px #fff,
                                         0 0 40px #00a67c,
                                         0 0 70px #00a67c,
                                         0 0 80px #00a67c,
                                         0 0 100px #00a67c,
                                         0 0 150px #00a67c;
                        }
                        to {
                            text-shadow: 0 0 5px #fff,
                                         0 0 10px #fff,
                                         0 0 15px #fff,
                                         0 0 20px #00a67c,
                                         0 0 35px #00a67c,
                                         0 0 40px #00a67c,
                                         0 0 50px #00a67c,
                                         0 0 75px #00a67c;
                        }
                    }
            </textarea>
            <hr>


            <span>4.3D立体效果</span>
            <p class="box4 common">俱乐部客户免费流量送给你</p>
            <textarea  rows="8" cols="60">
                color:#fefefe;
                text-shadow:  
                0px 1px 0px #c0c0c0,  
                0px 2px 0px #b0b0b0,  
                0px 3px 0px #a0a0a0,  
                0px 4px 0px #909090,  
                0px 5px 10px rgba(0, 0, 0, .9);    
            </textarea>
            <hr>


            <span>5.描边</span>
            <p class="box5 common">俱乐部客户免费流量送给你</p>
            <textarea  rows="8" cols="60">
                -webkit-text-shadow:#1D96FB 2px 0 0,#2D96FB 0 2px 0,#2D96FB -2px 0 0,#2D96FB 0 -2px 0;  
                -moz-text-shadow:#2D96FB 2px 0 0,#2D96FB 0 2px 0,#2D96FB -2px 0 0,#2D96FB 0 -2px 0;  
                text-shadow:#2D96FB 2px 0 0,#2D96FB 0 2px 0,#2D96FB -2px 0 0,#2D96FB 0 -2px 0;   
                *filter: Glow(Color=#1D96FB, Strength=1);  
            </textarea>
            <hr>


            <span>6.图片填充</span>
            <p class="box6 common">俱乐部客户免费流量送给你</p>
            <textarea  rows="8" cols="60">
                font-weight: bold;
                background:url("http://img07.tooopen.com/images/20180614/tooopen_sy_23054854878452.jpg") no-repeat left top; 
                -webkit-background-clip: text; 
                -webkit-text-fill-color: transparent;
            </textarea>
            <hr>


            <span>7.浮雕效果</span>
            <p class="box7 common">俱乐部客户免费流量送给你</p>
            <textarea  rows="8" cols="60">
                color: #ccc; text-shadow: -1px -1px #fff, 1px 1px #333;
            </textarea>
            <hr>


            <span>8.多重阴影</span>
            <p class="box8 common">俱乐部客户免费流量送给你</p>
            <textarea  rows="8" cols="60">
                text-shadow:0px 0px 30px #1D96FB,
                0px 0px 30px #1D96FB,
                0px 0px 30px #1D96FB,
                0px 0px 30px #1D96FB,
                0px 0px 30px #1D96FB; 
            </textarea>
    </div>
</body>
</html>
